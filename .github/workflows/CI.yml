name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup development environment
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install -U pip
        pip install azdev
        azdev setup -r .
        azdev extension add apic-extension

    - name: Re-install urllib3==2.2.3 to fix 'missing request.version_string attribute' issue
      run: |
        source .venv/bin/activate
        pip install urllib3==2.2.3

    - name: Run style check
      run: |
        source .venv/bin/activate
        azdev style apic-extension

    - name: Run linter
      run: |
        source .venv/bin/activate
        azdev linter apic-extension

    - name: Run tests
      run: |
        source .venv/bin/activate
        azdev test apic-extension