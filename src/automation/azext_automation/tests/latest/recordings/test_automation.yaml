- request:
    body: "\n<#\n    .DESCRIPTION\n        An example runbook which gets all the ARM\
      \ resources using the Run As Account (Service Principal)\n\n    .NOTES\n   \
      \     AUTHOR: Azure Automation Team\n        LASTEDIT: Mar 14, 2016\n#>\n\n\
      $connectionName = \"AzureRunAsConnection\"\ntry\n{\n    # Get the connection\
      \ \"AzureRunAsConnection \"\n    $servicePrincipalConnection=Get-AutomationConnection\
      \ -Name $connectionName\n\n    \"Logging in to Azure...\"\n    Add-AzureRmAccount\
      \ `\n        -ServicePrincipal `\n        -TenantId $servicePrincipalConnection.TenantId\
      \ `\n        -ApplicationId $servicePrincipalConnection.ApplicationId `\n  \
      \      -CertificateThumbprint $servicePrincipalConnection.CertificateThumbprint\n\
      }\ncatch {\n    if (!$servicePrincipalConnection)\n    {\n        $ErrorMessage\
      \ = \"Connection $connectionName not found.\"\n        throw $ErrorMessage\n\
      \    } else{\n        Write-Error -Message $_.Exception\n        throw $_.Exception\n\
      \    }\n}\n\n#Get all ARM resources from all resource groups\n$ResourceGroups\
      \ = Get-AzureRmResourceGroup\n\nforeach ($ResourceGroup in $ResourceGroups)\n\
      {\n    Write-Output (\"Showing resources in resource group \" + $ResourceGroup.ResourceGroupName)\n\
      \    $Resources = Find-AzureRmResource -ResourceGroupNameContains $ResourceGroup.ResourceGroupName\
      \ | Select ResourceName, ResourceType\n    ForEach ($Resource in $Resources)\n\
      \    {\n        Write-Output ($Resource.ResourceName + \" of type \" +  $Resource.ResourceType)\n\
      \    }\n    Write-Output (\"\")\n}"
