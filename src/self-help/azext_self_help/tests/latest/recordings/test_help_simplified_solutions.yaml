        getting a custom skill to work","content":"<h2>Resolve issues with a custom
        skill not working with Cognitive Search</h2>\n<p>Building a custom skill gives
        you a way to insert transformations unique to your content. A custom skill
        executes independently, applying whatever enrichment step you require. For
        example, you could build custom classification models to differentiate business
        and financial contracts and documents, or add a speech recognition skill to
        reach deeper into audio files for relevant content.</p>\n<p>If you''re experiencing
        issues with a custom skill not working with Cognitive Search, use the following
        guidance to help resolve your issues.</p>\n<h3>Troubleshooting steps</h3>\n<p>If
        you are having trouble with a custom skill, ensure that:</p>\n<ol>\n<li>Your
        skill works with a REST client.</li>\n<li>The custom skill meets the <a href=\"https://docs.microsoft.com/azure/search/cognitive-search-custom-skill-interface\">custom
        skill interface guidelines</a>.</li>\n<li>All indexer run errors and warnings
        are resolved.</li>\n<li><a href=\"https://docs.microsoft.com/azure/search/cognitive-search-create-custom-skill-example\">The
        skillset definition of the custom skill is valid</a>.</li>\n<li>The input
        data matches the schema of your target index. For more information, see <a
        href=\"https://docs.microsoft.com/azure/search/search-indexer-field-mappings\">Field
        mappings and transformations using Azure Cognitive Search indexers</a>.</li>\n<li>You
        use <a href=\"https://docs.microsoft.com/azure/search/cognitive-search-debug-session\">debug
        sessions</a> to identify and resolve errors, validate changes, and push changes
        to a production skillset in the AI enrichment pipeline.</li>\n</ol>\n<h3>Resources</h3>\n<ul>\n<li><a
        href=\"https://docs.microsoft.com/azure/search/cognitive-search-custom-skill-interface\">How
        to add a custom skill to a cognitive search pipeline</a></li>\n</ul>\n<h3>Relevant
