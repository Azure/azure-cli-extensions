        Functions/Creation","content":"<h2>Resolve issues with creating Durable Functions</h2>\n<p>Durable
        Functions is an extension of Azure Functions that lets you write stateful
        functions in a serverless environment. The extension manages state, checkpoints,
        and restarts for you.</p>\n<h3>Recommended steps</h3>\n<ul>\n<li>If you''re
        using the <a href=\"https://docs.microsoft.com/azure/azure-functions/durable/durable-functions-storage-providers#mssql\">Microsoft
        SQL Server storage provider</a>, multitenancy mode is enabled by default,
        in which case the TaskHub name will be the SQL login username (for example,
        <strong>dbo</strong>). If you want to disable multitenancy mode, run the following
        T-SQL command:</li>\n</ul>\n<pre class=\"ext-code\"><code> EXECUTE dt.SetGlobalSetting
        @Name=''TaskHubMode'', @Value=0\n</code></pre>\n<p>When multitenancy mode
        is disabled, the <code>TaskHub</code> name is the one that you specify in
        the <a href=\"https://docs.microsoft.com/azure/azure-functions/durable/durable-functions-task-hubs?tabs=csharp#task-hub-names\">host.json
        or Function binding</a>.</p>\n<p>For more information, see <a href=\"https://microsoft.github.io/durabletask-mssql/#/multitenancy?id=enabling-multitenancy\">Multitenancy</a>.</p>\n<h3>Resources</h3>\n<ul>\n<li><a
        href=\"https://docs.microsoft.com/azure/azure-functions/durable/durable-functions-create-first-csharp\">Create
        your first durable function in C#</a></li>\n<li><a href=\"https://docs.microsoft.com/azure/azure-functions/durable/quickstart-js-vscode\">Create
        your first durable function in JavaScript</a></li>\n<li><a href=\"https://docs.microsoft.com/azure/azure-functions/durable/durable-functions-storage-providers\">Durable
