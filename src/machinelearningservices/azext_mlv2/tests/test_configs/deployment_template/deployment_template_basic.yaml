name: test-deployment-template
version: "1"
description: Test deployment template for CLI testing
tags:
  purpose: testing
  framework: azure-ml
endpoints:
  - name: default
    traffic: 100
    deployment:
      model:
        name: test-model
        version: "1"
      environment:
        name: test-env
        version: "1"
      instance_count: 1
      instance_type: Standard_DS2_v2
      code_configuration:
        scoring_script: score.py
      scale_settings:
        type: default