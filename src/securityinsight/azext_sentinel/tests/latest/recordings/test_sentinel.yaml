        triThreshold = 500;\nlet startTime = 6h;\nlet dgaLengthThreshold = 8;\n//
        fetch the alexa top 1M domains\nlet top1M =  (externaldata (Position:int,
        Domain:string)   [@\"http://s3-us-west-1.amazonaws.com/umbrella-static/top-1m.csv.zip\"]  with
        (format=\"csv\", zipPattern=\"*.csv\"));\n// extract tri grams that are above
        our threshold - i.e. are common\nlet triBaseline =   top1M\n| extend Domain
        = tolower(extract(\"([^.]*).{0,7}$\", 1, Domain))\n| extend AllTriGrams =
        array_concat(extract_all(\"(...)\", Domain), extract_all(\"(...)\", substring(Domain,
        1)), extract_all(\"(...)\", substring(Domain, 2)))\n| mvexpand Trigram=AllTriGrams\n|
        summarize triCount=count() by tostring(Trigram)\n| sort by triCount desc\n|
        where triCount > triThreshold\n| distinct Trigram;\n// collect domain information
        from common security log, filter and extract the DGA candidate and its trigrams\nlet
        allDataSummarized =   CommonSecurityLog\n| where TimeGenerated > ago(startTime)\n|
        where isnotempty(DestinationHostName)\n| extend Name = tolower(DestinationHostName)\n|
        distinct Name\n| where Name has \".\"\n| where Name !endswith \".home\" and
        Name !endswith \".lan\"\n// extract DGA candidate\n| extend DGADomain = extract(\"([^.]*).{0,7}$\",
        1, Name)\n| where strlen(DGADomain) > dgaLengthThreshold\n// throw out domains
        with number in them\n| where DGADomain matches regex \"^[A-Za-z]{0,}$\"\n//
        extract the tri grams from summarized data\n| extend AllTriGrams = array_concat(extract_all(\"(...)\",
        DGADomain), extract_all(\"(...)\", substring(DGADomain, 1)), extract_all(\"(...)\",
        substring(DGADomain, 2)));\n// throw out domains that have repeating tri''s
        and/or >=3 repeating letters\nlet nonRepeatingTris =  allDataSummarized\n|
        join kind=leftanti\n(\n    allDataSummarized\n    | mvexpand AllTriGrams\n    |
        summarize count() by tostring(AllTriGrams), DGADomain\n    | where count_
