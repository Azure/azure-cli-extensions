        AWS IAM API at https://docs.aws.amazon.com/IAM/latest/APIReference/API_Operations.html","tactics":["PrivilegeEscalation"],"lastUpdatedDateUTC":"2020-11-17T00:00:00Z","createdDateUTC":"2020-04-27T00:00:00Z","status":"Available","requiredDataConnectors":[{"connectorId":"AWS","dataTypes":["AWSCloudTrail"]}],"alertRulesCreatedByTemplateCount":0}},{"id":"/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest000001/providers/Microsoft.OperationalInsights/workspaces/clitestws-000002/providers/Microsoft.SecurityInsights/AlertRuleTemplates/79566f41-df67-4e10-a703-c38a6213afd8","name":"79566f41-df67-4e10-a703-c38a6213afd8","type":"Microsoft.SecurityInsights/AlertRuleTemplates","kind":"Scheduled","properties":{"severity":"Medium","query":"let
