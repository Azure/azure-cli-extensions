        bigger the window the better the data sample size, as we use IP prevalence,
        more sample data is better.\nlet timeRange = 30d;\n//The minimum number of
        countries that the account has been accessed from [default: 2]\nlet minimumCountries
        = 2;\n//The delta (%) between the largest in-use IP and the smallest [default:
        90]\nlet deltaThreshold = 95;\n//The maximum (%) threshold that the country
        appears in login data [default: 10]\nlet countryPrevalenceThreshold = 10;\n//The
        time to project forward after the last login activity [default: 60min]\nlet
        projectedEndTime = 60min; \n//Get Teams successful signins globally\nlet signinData
        =\n  SigninLogs\n  | where TimeGenerated >= ago(timeRange)\n  | where AppDisplayName
        has \"Teams\"\n  | where ConditionalAccessStatus =~ \"success\"\n  | extend
        country = tostring(LocationDetails[''countryOrRegion''])\n  | where isnotempty(country)
        and isnotempty(IPAddress);\n// Collect successful signins to teams\nlet loginEvents
        = \n  signinData\n  | summarize count(), country=any(country), make_list(TimeGenerated)
        by IPAddress, UserPrincipalName;\n//Calcualte delta between logins\nlet loginDelta
        =\n  loginEvents\n  | summarize max(count_), min(count_) by UserPrincipalName\n  |
        extend delta = toreal(max_count_ - min_count_) / max_count_ * 100\n  | where
        delta >= deltaThreshold;\n//Count number of countries used to sign in\nlet
        countryCount =\n  loginEvents\n  | summarize Countries = dcount(country) by
        UserPrincipalName;\n//Join delta and sign in counts to successful logins\nloginDelta\n|
        join kind=rightouter  (\n  loginEvents\n) on UserPrincipalName\n| join kind=rightouter
        (\n  countryCount\n) on UserPrincipalName\n//Check where the record meets
        the minimum required countries\n| where Countries >= minimumCountries\n| join
        kind=leftouter (\n      signinData\n      | summarize count() by country\n      |
        join (\n          //Now get the total number of logins from any country and
        join it to the previous count in a single table\n          signinData\n          |
        summarize count() by country\n          | summarize sum(count_), make_list(country)\n          |
        mv-expand list_country\n          | extend country = tostring(list_country)\n      )
        on country\n      | summarize by country, count_, sum_count_\n      //Now
        calculate each countries prevalence within login events\n      | extend prevalence
        = toreal(count_) / toreal(sum_count_) * 100\n      | project-away sum_count_\n      |
        order by prevalence\n) on country\n//The % that suspicious country is prevalent
        in data, this can be configured, less than 10% is uncommon\n| where prevalence
        < countryPrevalenceThreshold\n| where min_count_ == count_\n//Login start
        and end times from the JSON object, this is the activity window the suspicious
        IP was active within\n| extend EventTimes = list_TimeGenerated\n| extend SuspiciousIP
        = IPAddress\n| project UserPrincipalName, SuspiciousIP, UserIPDelta = delta,
        SuspiciousLoginCountry = country, SuspiciousCountryPrevalence = prevalence,
        EventTimes\n//Teams join to collect operations the user account has performed
