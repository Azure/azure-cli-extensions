        for the tenant (dynamic ranges)\nFinally the user accounts activity within
        Teams logs is checked for suspicious commands (modifying user privileges or
        admin actions) during the period the suspicious IP was active.","tactics":["InitialAccess","Persistence"],"lastUpdatedDateUTC":"2020-12-21T00:00:00Z","createdDateUTC":"2020-06-30T00:00:00Z","status":"Available","requiredDataConnectors":[{"connectorId":"Office365","dataTypes":["OfficeActivity"]},{"connectorId":"AzureActiveDirectory","dataTypes":["SigninLogs"]}],"alertRulesCreatedByTemplateCount":0}},{"id":"/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest000001/providers/Microsoft.OperationalInsights/workspaces/clitestws-000002/providers/Microsoft.SecurityInsights/AlertRuleTemplates/c775a46b-21b1-46d7-afa6-37e3e577a27b","name":"c775a46b-21b1-46d7-afa6-37e3e577a27b","type":"Microsoft.SecurityInsights/AlertRuleTemplates","kind":"Scheduled","properties":{"severity":"Medium","query":"let
