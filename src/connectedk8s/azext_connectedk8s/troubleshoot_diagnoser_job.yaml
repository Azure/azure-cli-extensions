apiVersion: v1
kind: ServiceAccount
metadata:
  name: azure-arc-troubleshoot
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: secret-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: default
subjects:
# You can specify more than one "subject"
- kind: ServiceAccount
  name: azure-arc-troubleshoot
  namespace: default
roleRef:
  kind: Role #this must be Role or ClusterRole
  name: secret-reader # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: diagnosercontainer
  namespace: default
  labels:
    app: networktest
spec:
  template:
    metadata:
      labels:
        app: networktest
    spec:
      serviceAccountName: azure-arc-troubleshoot
      containers: 
      - name: networktest1
        image: svacr1.azurecr.io/networktest:7.0
      restartPolicy: Never
  backoffLimit: 4
