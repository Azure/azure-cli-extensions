  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

nfagent:
  namespace: "{deployParameters.nfAgentServiceBusNamespace}"
  identity: "{deployParameters.nfAgentUserAssignedIdentityResourceId}"
