# Default values for nginxdemo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1 # hardcode-nfdv

image:
  # Repository gets overwritten by AOSM to the Artifact Store ACR, however we've hard-coded the image name and tag in deployment.yaml
  repository: overwriteme
  tag: stable
  pullPolicy: IfNotPresent # hardcode-nfdv

imagePullSecrets: [] # hardcode-nfdv
nameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: # hardcode-nfdv

podSecurityContext:
  {}
  # fsGroup: 2000

service:
  type: ClusterIP
  port: 5222

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths: [1,2,3]



  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

hosts:
  - path:
    - example: 1