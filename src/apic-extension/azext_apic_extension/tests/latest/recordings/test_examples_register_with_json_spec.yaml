      {\n                                \"schema\": {\n                                    \"$ref\":
      \"#/components/schemas/ApiResponse\"\n                                }\n                            }\n                        }\n                    }\n                },\n                \"security\":
      [\n                    {\n                        \"petstore_auth\": [\n                            \"write:pets\",\n                            \"read:pets\"\n                        ]\n                    }\n                ]\n            }\n        },\n        \"/store/inventory\":
      {\n            \"get\": {\n                \"tags\": [\n                    \"store\"\n                ],\n                \"summary\":
