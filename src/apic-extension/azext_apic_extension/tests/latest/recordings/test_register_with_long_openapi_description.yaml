      [\n                    {\n                        \"name\": \"petId\",\n                        \"in\":
      \"path\",\n                        \"description\": \"ID of pet that needs to
      be updated\",\n                        \"required\": true,\n                        \"schema\":
      {\n                            \"type\": \"integer\",\n                            \"format\":
