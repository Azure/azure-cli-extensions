      false,\n                        \"explode\": true,\n                        \"schema\":
      {\n                            \"type\": \"string\",\n                            \"default\":
      \"available\",\n                            \"enum\": [\n                                \"available\",\n                                \"pending\",\n                                \"sold\"\n                            ]\n                        }\n                    }\n                ],\n                \"responses\":
      {\n                    \"200\": {\n                        \"description\":
