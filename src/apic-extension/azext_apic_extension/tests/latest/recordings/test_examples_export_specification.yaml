  response:
    body:
      string: '{"format":"inline","value":"{\n  \"openapi\": \"3.0.0\",\n  \"info\":
        {\n    \"version\": \"1.0.0\",\n    \"title\": \"Swagger Petstore\",\n    \"license\":
        {\n      \"name\": \"MIT\"\n    }\n  },\n  \"servers\": [\n    {\n      \"url\":
        \"http://petstore.swagger.io/v1\"\n    }\n  ],\n  \"paths\": {\n    \"/pets\":
        {\n      \"get\": {\n        \"summary\": \"List all pets\",\n        \"operationId\":
        \"listPets\",\n        \"tags\": [\n          \"pets\"\n        ],\n        \"parameters\":
        [\n          {\n            \"name\": \"limit\",\n            \"in\": \"query\",\n            \"description\":
        \"How many items to return at one time (max 100)\",\n            \"required\":
        false,\n            \"schema\": {\n              \"type\": \"integer\",\n              \"maximum\":
        100,\n              \"format\": \"int32\"\n            }\n          }\n        ],\n        \"responses\":
        {\n          \"200\": {\n            \"description\": \"A paged array of pets\",\n            \"headers\":
        {\n              \"x-next\": {\n                \"description\": \"A link
        to the next page of responses\",\n                \"schema\": {\n                  \"type\":
        \"string\"\n                }\n              }\n            },\n            \"content\":
        {\n              \"application/json\": {\n                \"schema\": {\n                  \"$ref\":
        \"#/components/schemas/Pets\"\n                }\n              }\n            }\n          },\n          \"default\":
        {\n            \"description\": \"unexpected error\",\n            \"content\":
        {\n              \"application/json\": {\n                \"schema\": {\n                  \"$ref\":
        \"#/components/schemas/Error\"\n                }\n              }\n            }\n          }\n        }\n      },\n      \"post\":
        {\n        \"summary\": \"Create a pet\",\n        \"operationId\": \"createPets\",\n        \"tags\":
        [\n          \"pets\"\n        ],\n        \"requestBody\": {\n          \"content\":
        {\n            \"application/json\": {\n              \"schema\": {\n                \"$ref\":
        \"#/components/schemas/Pet\"\n              }\n            }\n          },\n          \"required\":
        true\n        },\n        \"responses\": {\n          \"201\": {\n            \"description\":
        \"Null response\"\n          },\n          \"default\": {\n            \"description\":
        \"unexpected error\",\n            \"content\": {\n              \"application/json\":
        {\n                \"schema\": {\n                  \"$ref\": \"#/components/schemas/Error\"\n                }\n              }\n            }\n          }\n        }\n      }\n    },\n    \"/pets/{petId}\":
        {\n      \"get\": {\n        \"summary\": \"Info for a specific pet\",\n        \"operationId\":
        \"showPetById\",\n        \"tags\": [\n          \"pets\"\n        ],\n        \"parameters\":
        [\n          {\n            \"name\": \"petId\",\n            \"in\": \"path\",\n            \"required\":
        true,\n            \"description\": \"The id of the pet to retrieve\",\n            \"schema\":
        {\n              \"type\": \"string\"\n            }\n          }\n        ],\n        \"responses\":
        {\n          \"200\": {\n            \"description\": \"Expected response
        to a valid request\",\n            \"content\": {\n              \"application/json\":
        {\n                \"schema\": {\n                  \"$ref\": \"#/components/schemas/Pet\"\n                }\n              }\n            }\n          },\n          \"default\":
        {\n            \"description\": \"unexpected error\",\n            \"content\":
        {\n              \"application/json\": {\n                \"schema\": {\n                  \"$ref\":
        \"#/components/schemas/Error\"\n                }\n              }\n            }\n          }\n        }\n      }\n    }\n  },\n  \"components\":
        {\n    \"schemas\": {\n      \"Pet\": {\n        \"type\": \"object\",\n        \"required\":
        [\n          \"id\",\n          \"name\"\n        ],\n        \"properties\":
        {\n          \"id\": {\n            \"type\": \"integer\",\n            \"format\":
        \"int64\"\n          },\n          \"name\": {\n            \"type\": \"string\"\n          },\n          \"tag\":
        {\n            \"type\": \"string\"\n          }\n        }\n      },\n      \"Pets\":
        {\n        \"type\": \"array\",\n        \"maxItems\": 100,\n        \"items\":
        {\n          \"$ref\": \"#/components/schemas/Pet\"\n        }\n      },\n      \"Error\":
        {\n        \"type\": \"object\",\n        \"required\": [\n          \"code\",\n          \"message\"\n        ],\n        \"properties\":
        {\n          \"code\": {\n            \"type\": \"integer\",\n            \"format\":
        \"int32\"\n          },\n          \"message\": {\n            \"type\": \"string\"\n          }\n        }\n      }\n    }\n  }\n}"}'
